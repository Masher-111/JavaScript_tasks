<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script src="data.js"></script>
    <div class="content"></div>
</body>
<script>
    const usersData = JSON.parse(dataInfo);
    console.log(usersData);

    const content = document.querySelector('.content');
    content.classList.add('center');


    usersData.forEach(currentItem => {
            const userItem = document.createElement('div');
            userItem.classList.add('user__item');

            const userInfo = document.createElement('div');
            userInfo.classList.add('user__info');


            const userImg = document.createElement('img');
            userImg.classList.add('user__img');
            userImg.setAttribute('alt', 'user photo');
            userImg.src = `${currentItem.avatar}`;

            const userName = document.createElement('h3');
            userName.classList.add('user__info_name');

            userName.textContent = `${currentItem.first_name} ${currentItem.last_name}`;

            const userEmail = document.createElement('p');
            userEmail.classList.add('user__info_email');

            userEmail.textContent = `email address: ${currentItem.email}`;


            userInfo.appendChild(userName);
            userInfo.appendChild(userEmail);
            userItem.appendChild(userImg);
            userItem.appendChild(userInfo);
            content.appendChild(userItem);
        }

    );

    userItem.style.display = 'display-flex'
</script>

</html>
