<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        /*
        Реализуйте функцию saveUserData, которая принимает объект с данными о пользователе в качестве аргумента и использует fetch для отправки этих данных на удаленный сервер для сохранения. Функция должна возвращать промис, который разрешается, если данные успешно отправлены, или отклоняется в случае ошибки.

        *Подсказка *
        // Пример использования функции
        const user = {
        name: 'John Smith',
        age: 30,
        email: 'john@example.com'
    };

        saveUserData(user)
        .then(() => {
            console.log('User data saved successfully');
        })
        .catch(error => {
            console.log(error.message);
        });

        saveUserData использует fetch для отправки данных о пользователе на удаленный сервер для сохранения. Она отправляет POST-запрос на URL-адрес /users с указанием типа содержимого application/json и сериализует объект с данными о пользователе в JSON-строку с помощью JSON.stringify(). Если запрос успешен (с кодом 200), функция разрешает промис. Если запрос неуспешен, функция отклоняет промис с сообщени
        */

        const url = 'https://jsonplaceholder.typicode.com/todos';

        const myUser = {
            name: 'John Smith',
            age: 30,
            email: 'john@example.com'
        };
        //вариант с текстовым ответом об успешной отправке
        function saveUserData(user) {
            fetch(url, {
                    method: "POST",
                    body: JSON.stringify(user, null, 4),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                })
                .then(responce => {
                    if (responce.ok) {

                        console.log('User data saved successfully');
                    }

                })
                .catch(error => {
                    console.log(error.message);
                })
        }


        saveUserData(myUser);

        //вариант с выводом объекта
        function saveUserDataShowOject(user) {
            fetch(url, {
                    method: 'post',
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    },
                    body: JSON.stringify(user, null, 4)
                })
                .then(function (response) {
                    return response.json();
                })
                .then(function (result) {
                    console.log(result);
                })
                .catch(function (error) {
                    console.log('Request failed', error);
                });
        }

        saveUserDataShowOject(myUser);
    </script>
</body>

</html>
