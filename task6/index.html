<script>
    const productsData = JSON.parse(dataProducts);

    const producsItems = document.querySelector('.products__items');

    productsData.forEach(productItem => {

        const productBox = document.createElement('figure');
        productBox.classList.add('product__box');
        producsItems.appendChild(productBox);

        const productImg = document.createElement('img');
        productImg.setAttribute('alt', 'photo');
        productImg.src = `${productItem.img}`;
        productBox.appendChild(productImg);

        const productContent = document.createElement('div');
        productContent.classList.add('product__content');
        productBox.appendChild(productContent);

        const ProductContentName = document.createElement('a');
        ProductContentName.classList.add('product__content__name');
        ProductContentName.href = "product.html";
        ProductContentName.textContent = productItem.product;
        productContent.appendChild(ProductContentName);

        const productContentInfo = document.createElement('p');
        productContentInfo.classList.add('product__content__info');
        productContentInfo.textContent = `${productItem.description}`;
        productContent.appendChild(productContentInfo);

        const productContentPrice = document.createElement('p');
        productContentPrice.classList.add('product__content__price');
        productContentPrice.textContent = `${productItem.price}$`;
        productContent.appendChild(productContentPrice);
