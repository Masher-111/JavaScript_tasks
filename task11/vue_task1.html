<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="rotate">{{message}}</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //Создать кнопку "Перевернуть". При клике на кнопку текст кнопки, должен перевернуться и отобразиться в обратном порядке.

        new Vue({
            el: '#app',
            data: {
                message: 'Перевернуть'
            },
            methods: {
                rotate(message) {
                    let i = this.message.length - 1;
                    let result = '';

                    while (i >= 0) {
                        result = result + this.message[i];
                        i = i - 1;
                    }

                    this.message = result;
                }
            }


        });
    </script>
</body>

</html>
