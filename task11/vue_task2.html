<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul class="list_items">
            <li class="item" v-for="(item, index) in items" v-on:click="remove(index)">{{item}}</li>

        </ul>
        <button @click="addItem">Добавить</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //  есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
        // * При клике на элемент списка он должен быть удален. (по желанию)

        new Vue({
            el: '#app',
            data: {

                newItem: 'Новый элемент списка',
                items: []


            },
            methods: {
                addItem(newItem) {
                    this.items.push(this.newItem);
                },

                remove(index) {
                    this.items.splice(index, 1);
                },
            }
        });
    </script>
</body>

</html>
