    const rootElement = document.getElementById('root');


    //первый вариант
    function findElementByClass(rootElement, className) {
        childEl = rootElement.firstElementChild;

        function find(sourceEl, classValue) {
            if (sourceEl.classList.contains(classValue)) {
                return sourceEl;
            }
            return find(sourceEl.nextElementSibling, classValue);
        }
        return find(childEl, className);
    }

    const targetElement = findElementByClass(rootElement, "product__content__price");
    console.log(targetElement);


    //второй вариант
    function findElementByClass2(sourceElement, className) {
        let element = sourceElement.firstElementChild;
        while (element !== null) {
            if (element.classList.contains(className)) {
                return element;
            }
            element = element.nextElementSibling;
        }

    }
